<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-translate-customization" content="enabled">
    <title>Ad Popup Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #ad-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 1000;
        }
        #ad-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .note {
            font-size: 14px;
            color: red;
        }
        .special-button {
            background: linear-gradient(90deg, #ff7f50, #ff4500);
            color: white;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #ff4500;
            }
            50% {
                box-shadow: 0 0 20px #ff4500;
            }
            100% {
                box-shadow: 0 0 5px #ff4500;
            }
        }
        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
        }
        .page__loader {
            margin: 20px;
        }
        .uia-text-loader {
            font-family: monospace;
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .uia-text-loader__letter {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            color: #555;
            font-weight: bold;
        }
        .uia-text-loader__letter-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            color: transparent;
        }
    </style>
</head>
<body>
    <div id="ad-overlay"></div>
    <div id="ad-popup">
        <p>Vui lòng xem quảng cáo trước khi tiếp tục.</p>
        <button id="ok-button" class="button">OK</button>
        <button id="exit-button" class="button" style="display: none;">Thoát</button>
    </div>

    <div class="page">
        <div class="page__loader">
            <div class="uia-text-loader" data-uia-text-loader-type="uia-text-loader-type-1">
                <div class="uia-text-loader__text">
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">L</span>
                        L
                    </span>
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">o</span>
                        o
                    </span>
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">a</span>
                        a
                    </span>
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">d</span>
                        d
                    </span>
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">i</span>
                        i
                    </span>
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">n</span>
                        n
                    </span>
                    <span class="uia-text-loader__letter">
                        <span  class="uia-text-loader__letter-placeholder" aria-hidden="true">g</span>
                        g
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a href="https://s.net.vn/telegram-hotclip18-video-key-171h9G" target="_blank" class="button special-button">Link 1 - Xem Ngay</a>
        <p class="note">18+ | Yêu cầu có Telegram</p>

        <a href="https://s.net.vn/telegram-hotclip18" target="_blank" class="button special-button">Link 2 - Xem Ngay</a>
        <p class="note">18+ | Yêu cầu có Telegram</p>

        <a href="https://s.net.vn/porn-rule34-more-viewkey-91hj91kl" target="_blank" class="button special-button">Link 3 - Xem Ngay</a>
        <p class="note">18+ | Yêu cầu có Telegram</p>
    </div>

    <script>
        const adPopup = document.getElementById('ad-popup');
        const adOverlay = document.getElementById('ad-overlay');
        const okButton = document.getElementById('ok-button');
        const exitButton = document.getElementById('exit-button');

        function showAd() {
            adPopup.style.display = 'block';
            adOverlay.style.display = 'block';
            setTimeout(() => {
                exitButton.style.display = 'inline-block';
            }, 30000); // 30 seconds
        }

        function hideAd() {
            adPopup.style.display = 'none';
            adOverlay.style.display = 'none';
        }

        okButton.addEventListener('click', () => {
            alert('Quảng cáo sẽ hiển thị tại đây.');
        });

        exitButton.addEventListener('click', () => {
            window.location.href = 'https://your-ad-redirect-link.com';
        });

        showAd();

        // Google Translate initialization
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
